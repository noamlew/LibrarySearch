<!DOCTYPE html>
<html lang="he" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>מנוע חיפוש ספרים</title>
        <style>
            body {
                font-family: "Arial", sans-serif;
                background-color: #f5f5f5;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .container {
                text-align: center;
                background-color: white;
                padding: 30px;
                border-radius: 5px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                width: 80%;
            }
            input[type="text"] {
                padding: 10px;
                width: 50%;
                margin-bottom: 20px;
                border-radius: 5px;
                border: 1px solid #bdbdbd;
            }
            button {
                padding: 10px 20px;
                background-color: #4caf50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            button:hover {
                background-color: #45a049;
            }
            #bookResult {
                margin-top: 30px;
                font-size: 20px;
                color: #1a237e;
            }
            #autocomplete-list {
                position: absolute;
                border: 1px solid #d4d4d4;
                border-bottom: none;
                border-top: none;
                z-index: 99;
                top: 100%;
                left: 0;
                right: 0;
                text-align: left;
            }
            #autocomplete-list div {
                padding: 10px;
                cursor: pointer;
                background-color: #fff;
                border-bottom: 1px solid #d4d4d4;
            }
            #autocomplete-list div:hover {
                background-color: #e9e9e9;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>מצא את הספר שלך</h1>
            <form id="searchForm">
                <div style="position: relative">
                    <input
                        type="text"
                        id="bookInput"
                        autocomplete="off"
                        placeholder="הקלד את שם הספר כאן..."
                    />
                    <div id="autocomplete-list"></div>
                </div>
                <br />
                <button type="submit">חפש</button>
            </form>
            <p id="bookResult"></p>
        </div>

        <script>
            var libraryData = {
                library: [
                    { book: "תנך", shelf: "מדף 1" },
                    { book: "תלמוד בבלי", shelf: "מדף 1" },
                    { book: "משנה", shelf: "מדף 1" },
                    { book: "תוספתא", shelf: "מדף 1" },
                    { book: "מקראות גדולות", shelf: "מדף 1" },
                    // more books for shelf 1...

                    { book: "שולחן ערוך", shelf: "מדף 2" },
                    { book: "רמבם", shelf: "מדף 2" },
                    { book: "מהרשא", shelf: "מדף 2" },
                    { book: "מהרל", shelf: "מדף 2" },
                    // more books for shelf 2...

                    { book: "זוהר", shelf: "מדף 3" },
                    { book: "עץ חיים", shelf: "מדף 3" },
                    { book: "ברית מנוחה", shelf: "מדף 3" },
                    // more books for shelf 3...

                    { book: "מדרש רבה", shelf: "מדף 4" },
                    { book: "פרקי אבות", shelf: "מדף 4" },
                    { book: "אור החיים", shelf: "מדף 4" },
                    // more books for shelf 4...

                    { book: "משנה תורה", shelf: "מדף 5" },
                    { book: "תלמוד ירושלמי", shelf: "מדף 5" },
                    { book: "אבן עזרא", shelf: "מדף 5" },
                    // more books for shelf 5...
                ],
            };

            const searchForm = document.getElementById("searchForm");
            const bookInput = document.getElementById("bookInput");
            const bookResult = document.getElementById("bookResult");
            const autocompleteList =
                document.getElementById("autocomplete-list");

            searchForm.addEventListener("submit", handleFormSubmit);
            bookInput.addEventListener("input", handleInputChange);

            function handleFormSubmit(e) {
                e.preventDefault();
                const searchTerm = bookInput.value;
                const result = searchForBook(searchTerm);
                if (result) {
                    bookResult.textContent = `הספר נמצא ב${result}`;
                } else {
                    bookResult.textContent = "לא נמצאה התאמה";
                }
            }

            function handleInputChange(e) {
                const searchTerm = e.target.value;
                if (searchTerm === "") {
                    autocompleteList.innerHTML = "";
                    return;
                }
                const suggestions = searchForSuggestions(searchTerm);
                renderSuggestions(suggestions);
            }

            function searchForBook(bookTitle) {
                const formattedTitle = bookTitle.toLowerCase();
                const library = libraryData.library;
                for (let i = 0; i < library.length; i++) {
                    if (library[i].book.toLowerCase() === formattedTitle) {
                        return library[i].shelf;
                    }
                }
                return null;
            }

            function searchForSuggestions(searchTerm) {
                const formattedTerm = searchTerm.toLowerCase();
                const library = libraryData.library;
                return library.filter((item) =>
                    item.book.toLowerCase().includes(formattedTerm)
                );
            }

            function renderSuggestions(suggestions) {
                autocompleteList.innerHTML = "";
                suggestions.forEach((item) => {
                    const div = document.createElement("div");
                    div.textContent = item.book;
                    div.addEventListener("click", () => {
                        bookInput.value = item.book;
                        autocompleteList.innerHTML = "";
                    });
                    autocompleteList.appendChild(div);
                });
            }
        </script>
    </body>
</html>
